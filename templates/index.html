<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Soil Test</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/form_upload.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-upload" method=post enctype=multipart/form-data>
      <h3 class="h3 mb-3 font-weight-normal">Please upload image</h3>
      <input type="file" id="image" name="image" class="form-control" required autofocus>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Predict</button>
      <br>
      
<!--        <img class="mb-4" src="static/{{image_loc}}" alt="" width="256" height="256">-->
        <img class="mb-4" src = {{image}} alt="" width="200" height="200">
        <h3 class="h3 mb-3 font-weight-normal">Prediction: {{prediction}}</h3>
        <h4>{{prediction_proba}}</h4>
        <h2>SUITABLE CROPS:</h2>
        <ul>{{crop1}}</ul>
        <ul>{{crop2}}</ul>
        <ul>{{crop3}}</ul>
        <ul>{{crop4}}</ul>
        <ul>{{crop5}}</ul>
        
      
    </form>
  </body>
</html>
